<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="../static/css/style.css">
    <title>The Virtual Food Court &#129382;</title>
</head>
<body>
    <!--header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>The Virtual Food Court</h1>
                    <p>Create, Browse, Eat!</p>
                </div>
            </div>
            <!--big and medium screen menu -->
            <div class="row justify-content-end">
                <div class="col-md-8 col-lg-6 d-none d-md-block">
                    <nav class="nav nav-fill">
                        <a href="#" class="nav-link">Go Home</a>
                        <a href="#" class="nav-link">Browse Recipes</a>
                        <a href="#" class="nav-link">Register</a>
                        <a href="#" class="nav-link">Log In</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row row-cols-auto justify-content-md-center">
            <div class="col">
                <!--small screen dropdown menu -->
                <button class="dropdown-toggle btn d-lg-none d-md-none" type="button" id="hamburger-button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-hamburger fa-2x"></i>
                </button> 
                <nav class="dropdown-menu" aria-labelledby="hamburger-button">
                    <a href="#" class="dropdown-item">Go Home</a>
                    <a href="#" class="dropdown-item">Browse Recipes</a>
                    <a href="#" class="dropdown-item">Register</a>
                    <a href="#" class="dropdown-item">Log In</a>
                </nav>
            </div>
            <!--page sub-header-->
            <div class="col col-md-12 border-bottom border-secondary border-3 text-center"> 
                <h4>A Place For Hungry People.</h4>
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="fixed-bottom">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4 col-sm-12">
                    <h6>Copyright</h6>
                    <p>
                        <i class="far fa-copyright"></i>
                        The Virtual Food Court 2022
                    </p>
                </div>
                <div class="col-md-4 col-sm-12">
                    <h6>Our Social</h6>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="col-md-4 col-sm-12">
                    <h6>Made By Julia Bylund</h6>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
    </footer>
    

<!--scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
